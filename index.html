<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Lambat Saji</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#form">Form</a></li>
        </ul><br>
    </header>

    <div class="col-10">
        <div id="gallery" style="center">
            <div class="gallery">
            <a>
                <img src="images/AyamBakar.jpg" alt="Foto Ayam Bakar" width="600" height="400">
            </a>
            <div class="desc">Ayam Bakar</div>
            </div>

            <div class="gallery">
            <a>
                <img src="images/NasiCampur.jpeg" alt="Foto Nasi Campur" width="600" height="400">
            </a>
            <div class="desc">Nasi Campur</div>
            </div>

            <div class="gallery">
            <a>
                <img src="images/RotiBakar.jpeg" alt="Foto Roti Bakar" width="600" height="400">
            </a>
            <div class="desc">Roti Bakar</div>
            </div>
        </div>
        
        <div id=form>
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <input type="text" id="newMakanan" name="newMakanan" placeholder="Input nama makanan" />
            <div class="addNew"><input type="submit" value="CREATE" /></div>
            </form>
            <br /><br />
            
            <h3>List Makanan</h3>
            <table id="listMakanan">
            <thead>
                <tr>
                <th>No</th>
                <th>Nama Makanan</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table>

            <button class="randomize" onclick="random()">RANDOMIZE</button>

            <br /><br />

            <table>
            <tr>
                <td>BREAKFAST</td>
                <td>:</td>
                <td id=demo>__________________________</td>
            </tr>
            <tr>
                <td>LUNCH</td>
                <td>:</td>
                <td>__________________________</td>
            </tr>
            <tr>
                <td>DINNER</td>
                <td>:</td>
                <td>__________________________</td>
            </tr>
            </table>
        <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form onsubmit="event.preventDefault();updateSubmit();" autocomplete="off">
            <input type="text" id="editMakanan" name="editMakanan" placeholder="Input nama makanan" />
            <div class="addNew"><input type="submit" value="EDIT" /></div>
            </form>
        </div>
        </div>
     
    </div>
</body>
</html>
